<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<style type="text/css">
		form{
			background-color: skyblue;

		}
		body{
			background-color: lightpink;
		}
	</style>
</head>
<body>

<form align="center" method="get" id="studreg">
	<label for="name">Account Holder Name</label>
	<input type="text" name="sname"><br><br>
    <label for="pwd">Password</label>
	<input type="Password" name="pwd"><br><br>
	<label for="email">Email</label>
	<input type="text" name="email"><br><br>
	<label for="gender">Gender</label><br><br>
	<input type="radio" name="gender">Male<br><br>
	<input type="radio" name="gender">Female<br><br>
	<label for="subject">Account type</label><br>
	<input type="radio" name="gender">Current Account
	<input type="radio" name="gender">Savings Account
	<input type="radio" name="gender">Salary Account
	<input type="radio" name="gender">Fixed Deposit
	<input type="radio" name="gender">Recurring deposit account
	<label for="address">Address</label><br>
	<textarea rows="5" cols="45"=></textarea><br>
	<input type="submit" name="Submit">
	
	

</form>

</body>
</html>
